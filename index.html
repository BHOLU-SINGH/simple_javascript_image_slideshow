<body onload="slideshow()">
    <div class="container">
        <img id="img">
        <h2> Simple JavaScript Image Slideshow </h2>
    </div>
    <script>
        var i = 0;
        function change_img(){
            document.getElementById("img").src = "image"+(i++ % 6)+".jpg";
        }
        function slideshow(){
            setInterval(change_img, 3000);
        }
    </script>
